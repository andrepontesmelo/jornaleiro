<div class="input-group">
  <span class="input-group-addon">
    <span ng-class="busy ? 'glyphicon glyphicon-hourglass' : 'glyphicon glyphicon-search'"></span>

  </span>

  <input type="search" ng-model="query"  ng-keypress="keypress($event)" placeholder="Pesquise..." class="form-control" >

</div>


<div ng-show="searchResult != null">
  {{searchResult.length}} Resultados em {{elapsedTime}}s
</div>

<div ng-repeat="result in searchResult" class="panel panel-default">
    <div class="panel-heading">{{result.date}} - {{result.age}} dias atr√°s. <div class="pull-right">{{result.session.title}} | {{result.session.journal.name}}</div></p> </div>
    <div class="panel-body">

      <a ng-href="#/documento/{{result.id}}" class="btn btn-primary btn-md pull-right"> <span class="glyphicon glyphicon-circle-arrow-right"/> </a>

      <p ng-bind-html="highlight(result.content, query)"/>
    </div>
</div>
</span>
